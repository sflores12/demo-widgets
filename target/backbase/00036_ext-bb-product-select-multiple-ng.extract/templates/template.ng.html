<div class="ext-bb-product-select-multiple-ng" data-ng-controller="ProductSummaryController as $ctrl">
  <ui-bb-account-selector
    class="bb-account-selector drop-shadow"
    data-placeholder="{{ 'account.select.placeholder' | i18n }}"
    data-ng-model="$ctrl.productsSelected"
    data-accounts="$ctrl.productKinds"
    data-total-items="$ctrl.productKinds.length"
    data-role="account-selector"
    data-ng-change="$ctrl.selectProducts($item)"
    data-multiple="true"
    data-multicurrency="false"
    data-labels="{
      noAccounts: ('account.select.label.no.accounts' | i18n),
      account: ('account.select.label.account' | i18n),
      accounts: ('account.select.label.accounts' | i18n),
      allAccounts: ('account.select.label.all.accounts' | i18n),
      selectedAccounts: ('account.select.label.selected.accounts' | i18n),
    }"
    required>
  </ui-bb-account-selector>
</div>
