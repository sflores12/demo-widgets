<div class="ext-bb-product-select-ng" data-ng-controller="ProductSummaryController as $ctrl">
  <ui-bb-account-selector
    class="bb-account-selector drop-shadow"
    data-ng-model="$ctrl.productSelected"
    data-accounts="$ctrl.productKinds"
    data-role="account-selector"
    data-ng-change="$ctrl.selectProduct($item)"
    required>
  </ui-bb-account-selector>
</div>
